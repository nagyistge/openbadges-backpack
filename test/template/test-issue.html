{% extends "layout.html" %}

{% block content %}
{% if email %}
  <p>Here is a <a href="{{ issueBadgeFor(email) }}">badge for
    {{ email }}</a>.</p>
{% endif %}

<p>Fill out the form below to see a badge for any email address
  of your choice.</p>

<form method="POST">
  <input type="hidden" name="_csrf" value="{{ csrfToken }}">
  <input type="email" name="email" placeholder="recipient email" required>
  <input type="submit" value="Get Badge">
</form>
{% endblock %}
